<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>form</title>
</head>

<body>
    <div class="container page--wrapper">
        <form class="form" action="">
            <h1 class="form__name">Create an Account</h1>
            <div class="account">

                <div class="account__lay">
                    <label for="first_name">
                     <span>First Name</span>
                    </label>
                    <input type="name" id="first_name" class="account__field">
                </div>

                <div class="account__lay">
                    <label for="last_name">
                   <span>Last Name</span>
                </label>
                    <input type="name" id="last_name" class="account__field">
                </div>
            </div>

            <div class="email">
                <label for="femail">
                    <span>E-mail</span>
                </label>
                <input type="email" id="femail" class="email__field">
                <p class="email__note">We'll never share your email with anyone else.</p>
                <label for="male"><p class="email__radio">Male</p> </label>
                <input type="radio" id="male" name="gender" class="email__radio">
                <label for="female"><p class="email__radio">Female</p> </label>
                <input type="radio" id="female" name="gender" class="email__radio">
            </div>
            <div class="selection"> <img src="./img/select_icon.png" width="111" alt="">
                <div> <label for="country">
                    <span>Country</span>
                    </label>
                    <select name="select" id="country" class="selection__field">  
               <option    value=" Select ">Select</option>
                <option value="USA ">USA</option>
                <option value="Canada ">Canada</option>
                <option value="Mexico ">Mexico</option>
                </select></div>
                <div> <label for="city"><span>City</span></label>
                    <input type="text" id="city" class="selection__city">
                </div>
            </div>
            <div class="button">
                <button type="submit">Sing Up</button>
            </div>
        </form>
        <div class="info">
            <p class="info__more"> <span> By clicking the 'Sign Up' button, you confirm that you accept our</span>
                <a href="#">Terms of Use</a>and
                <a href="#">Privacy Policy</a>
            </p>
        </div>
        <div class="footer">
            <p>Have an account?</p>
            <p>
                <a href="#">Log In</a>
            </p>
        </div>
    </div>
</body>

</html>
